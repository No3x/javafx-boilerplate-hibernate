group 'de.no3x'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.google.inject:guice:4.1.0'
    compile 'com.gluonhq:ignite-guice:1.0.1'

    compile 'org.hibernate:hibernate-core:5.2.1.Final'
    compile 'com.google.inject.extensions:guice-persist:4.1.0'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'com.h2database:h2:1.4.193'

    compile 'org.lazyluke:log4jdbc-remix:0.2.7'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'
    compile 'log4j:log4j:1.2.17'
    compile 'uaihebert.com:uaiCriteria:4.0.0'
    compile 'com.github.vbauer:herald:1.2.3'
    compile 'org.kohsuke:wordnet-random-name:1.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
